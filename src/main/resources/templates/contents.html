<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>Table of Contents</title>
</head>
<body>
<h1>Contents</h1>
<div th:each="section : ${sections}" th:remove="tag">
<h4 th:text="${section.title}">¡Olé! Magazyn</h4>
<ul>
    <li th:each="article : ${section.articles}">
        <a th:href="'sections/' + ${section.href} + '/' + ${article.href} + '.html'" th:text="${article.title}">Lucas – styl życia Dépor</a>
    </li>
</ul>
</div>
</body>
</html>
